<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>minter</title>
    <base href="/" />
    <link rel="icon" href="favicon.ico" />
    <link type="text/css" rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main>
      <img id="nft" src="diamond.jpg" alt="diamond_logo" />
      <form action="#">
        <label for="name">Enter a tokenURI: &nbsp;</label>
        <input id="name" alt="Name" type="text" />
      </form>
      <form action="#">
        <label for="add">Enter a principal: &nbsp;</label>
        <input id="principal" alt="Name" type="text" />
      </form>
      <div>
        <button id="mint" type="submit">Mint !</button>
      </div>

      <form action="#">
        <label for="add">Nft minted: &nbsp;</label>
        <input id="principal_owned" alt="Name" type="text" placeholder = "Enter a principal" />
      </form>
      <div>
        <button id="check" type="submit">Check !</button>
      </div>

      <div id="greeting"></div>
      <div id="amount"></div>
    </main>
  </body>
</html>
